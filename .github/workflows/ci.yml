name: CI

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Setup upterm session
        uses: lhotari/action-upterm@v1

      - name: Build website
        run: yarn build